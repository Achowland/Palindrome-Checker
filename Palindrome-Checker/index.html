<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Palanquin+Dark:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Palindrome Checker</title>
</head>
<body>
    <main class="container">
        <h1 class="title">Is it a palindrome?</h1>
        <div class="instruction-div">
            <label>Enter text to see if it's a palindrome:</label>
            <input type="text" id="text-input" class="input">
            <button id="check-btn" class="btn">Check</button>
            <div id="result" class="results-div hidden"></div>
        </div>
        <div class="definition">
            <p class="definition-text">"Palindromes" are words, or sentances that maintain the same spelling forwards and backwards.
            </p>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
